<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="./interface.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Swixtt - Home</title>
</head>

<body style="overflow-y:hidden">
    <div class="trans-cover"></div>
    <div class="top-area">
        <div></div>
        <button class="action-button">
            <img src="./res/icons/options.png" alt="Options" class="small-icon">
        </button>
    </div>
    <div class="option-modal hide">
        <button class="option-button" title="clear-recent">
            Clear activity
        </button>
        <button class="option-button" title="clear-recent">
            Feedback
        </button>
        <button class="option-button" title="clear-recent">
            About Swixtt
        </button>
        <button class="option-button" title="clear-recent">
            Terms of service
        </button>
    </div>
    <section class="page">
        <main class="content-area">
            <img src="./res/icons/swixtt.png" alt="Header Image" class="logo-image">
            <div class="recent-tt">
                <p class="tagline">Recently viewed time tables</p>
                <div class="tt-item">
                    <div class="tt-icon">

                        <div class="tt-icon-i">
                            CS
                        </div>
                    </div>
                    <div class="tt-name">Computer Science</div>
                    <div class="tt-date">12/2/22 • University of Port Harcourt</div>
                </div>
                <div class="tt-item">
                    <div class="tt-icon">

                        <div class="tt-icon-i">
                            SS
                        </div>
                    </div>
                    <div class="tt-name">Soil Science</div>
                    <div class="tt-date">12/2/22 • University of Port Harcourt</div>
                </div>
                <div class="tt-item">
                    <div class="tt-icon">

                        <div class="tt-icon-i">
                            CE
                        </div>
                    </div>
                    <div class="tt-name">Computer Engineering</div>
                    <div class="tt-date">12/2/22 • University of Port Harcourt</div>
                </div>
                <div class="tt-item">
                    <div class="tt-icon">

                        <div class="tt-icon-i">
                            PH
                        </div>
                    </div>
                    <div class="tt-name">Pharmacy</div>
                    <div class="tt-date">12/2/22 • University of Port Harcourt</div>
                </div>
            </div>
            <div class="recent-ph show">

                <img src="./res/images/swixtt_resource_image.png" alt="Header Image" class="header-image">
                <p class="tagline">Your recent activity will show here</p>
            </div>
            <a href="./login/index.html"><button class="small-button">Create time table</button></a>
        </main>
    </section>
</body>

</html>
