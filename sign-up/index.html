<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="./../interface.js" defer></script>
    <script src="./../firebase.js"></script>
    <script src="./signup.js" type="module"></script>
    <title>Swixtt - Sign up</title>
</head>

<body style="overflow-y:hidden">
    <div class="trans-cover"></div>
    <div class="top-area">
        <div></div>
        <button class="action-button">
            <img src="./../res/icons/options.png" alt="Options" class="small-icon">
        </button>
    </div>
    <div class="option-modal hide">
        <button class="option-button" title="clear-recent">
            Clear activity
        </button>
        <button class="option-button" title="clear-recent">
            Feedback
        </button>
        <button class="option-button" title="clear-recent">
            About Swixtt
        </button>
        <button class="option-button" title="clear-recent">
            Terms of service
        </button>
    </div>
    <section class="page">
        <main class="content-area">
            <img src="./../res/icons/swixtt.png" alt="Header Image" class="logo-image">
            <div class="detail-area">
                <p class="center-text caption top">Sign up with <b>Swixtt</b></p>
                <p class="label">Email</p>
                <div class="input-cover">
                    <input type="email" title="email" class="email-box">
                </div>
                <p class="label">Password</p>
                <div class="input-cover">
                    <input type="password" title="password" class="pass-box">
                </div>
                <p class="center-text caption">Already have an account? <a href="./../login/index.html">log in</a> or
                    <a href="./../index.html">back to home</a>
                </p>
            </div>
            <button class="small-button">Sign up</button>
        </main>
    </section>
</body>

</html>
