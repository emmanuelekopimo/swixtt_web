<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <script src="./index.js" defer></script>
    <title>Swixtt</title>
</head>

<body>
    <main class="main">
        <section class="top-bar">
            <div class="logo-name">
                <img src="./../res/icons/swixtt.png" alt="Swixtt" class="logo-icon">
            </div>
            <hr>
            <div class="table-info">
                <span class="table-name">
                    Department
                </span>
                <br>
                <span class="tagline">
                    School
                </span>
            </div>

        </section>
        <section class="table-area">
            <table class="days-panel">
                <tbody class="days-table-body">
                    <tr class="time-row">
                        <td>Time</td>
                    </tr>
                    <tr>
                        <td>M</td>
                    </tr>
                    <tr>
                        <td>T</td>
                    </tr>
                    <tr>
                        <td>W</td>
                    </tr>
                    <tr>
                        <td>T</td>
                    </tr>
                    <tr>
                        <td>F</td>
                    </tr>
                    <tr class="day-saturday">
                        <td>S</td>
                    </tr>
                </tbody>
            </table>
            <div class="scroll-area">
                <div class="draw-area">

                </div>
            </div>
        </section>

        <section class="on-going hide">
            <b>Ongoing:</b>
        </section>
        <section class="upcoming">
            <span class="text-minor">Next lecture in <b>1 hour 30 minutes</b></span><br>
            <span class="text-major"><b>SWX000</b></span><br>
            <span class="text-details">Location</span>
        </section>
        <button class="updates-button">
            <span class="bubble">1</span>Updates
        </button>
    </main>
    <div class="modal-cover hide">

    </div>
    <section class="modal hide">
        <div class="update-bar">
            <button class="icon-button">
                <img src="./../res/icons/down.svg" alt="down-icon" class="small-icon">
            </button>
            Updates

        </div>
        <div class="updates-area">

        </div>
    </section>

</body>

</html>
